<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Google</title>
    </head>
    <body>
        <div class="container">
            <a href="https://www.google.com/" target="_blank"><img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351" height="113" alt="Google!"></a>
        </div>
        <div class="search">
            <p>Search the web using Google!</p>
            <input type="text" name="q" value="" size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky">
        </div>
        <div class="container">
            <div class="card" style="width: 500px; height: 120px;">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br>
            </div>
            <div class="card" style="width: 325px; height: 120px; margin-left: 5px;">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="card" style="width: 500px; height: 120px; margin-left: 5px;">
                <p>Get Google! <br>
                updates monthly:
                </p>
                <input type="text" name="emailaddr" value="your e-mail"><br>
                <input type="submit" name="SubmitAction" value="Subscribe">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" target="_blank">Archive</a>
            </div> 
        </div>
        <br><br><br><br><br><br>
        <footer>Copyright Â©1998 Google Inc.</footer>
    </body>
</html>
